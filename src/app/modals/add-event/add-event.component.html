<div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="addEvent" (ngSubmit)="createEvent()">
        <input formControlName="title" placeholder="title">
        <input formControlName="description" placeholder="description">
        <input formControlName="venue" placeholder="venue">
       <p><label>start</label><input type="date" formControlName="start" placeholder="Start date"></p>
       <p><label>end</label><input type="date" formControlName="end" placeholder="end date"></p>
       <button type="submit" mdbBtn color="primary" mdbWavesEffect >Add Event</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="modalRef.hide()" mdbWavesEffect>Close</button>
    <button mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save!</button>
  </div>
